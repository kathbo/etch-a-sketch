<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lacquer' rel='stylesheet'>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
  <div class="flex">
    <h1>ETCH A SKETCH</h1>
    <div class="left">
      <div class="size settingsSection">
        <p>size:</p>
        <div class="buttons">
          <button class="btnSize" onclick="currentSize = 5">small</button>
          <button class="btnSize" onclick="currentSize = 16">normal</button>
          <button class="btnSize" onclick="currentSize = 36">big</button>
          <button class="btnSize" onclick="currentSize = 64">huge</button> 
        </div>
      </div>
      <div class="color settingsSection">
        <p>color:</p>
        <div class="buttons">
          <button id="rainbowButton" onclick='currentColor = "rainbow"'>
            <span style="color: #C126DE">r</span>
            <span style="color: #0DFF11">a</span>
            <span style="color: #10AEDE">i</span>
            <span style="color: #FC2A21">n</span>
            <span style="color: #DE8226">b</span>
            <span style="color: #FF1985">o</span>
            <span style="color: #7CDE04">w</span>
          <button onclick='currentColor = "grey"'>dark grey</button>
        </div>
      </div>
      <div class="delete settingsSection">
        <p>delete: </p>
        <div class="buttons">
          <button id="eraser">eraser</button>
          <button id="reset">reset</button>
        </div>
      </div>
    </div>
    
    <div class="grids"></div>
  </div>
  <footer>
    <p>made by <a href="https://github.com/kathbo" target="_blank">berry</a></p>
  </footer>
</body>
</html>
